<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RISCV32I Assembler</title>
		<link rel="stylesheet" href="gui.css" />
	</head>
	<body>
		<div class="main">
			<div class="code_regs_wrapper">
				<div class="codeSection section">
					<span class="sectionTitle">Code</span>
					<div class="codeArea" id="codeArea">
						<div class="line-numbers" id="codeLineNumbers">
							<span></span>
						</div>
						<div class="grow-wrap">
							<textarea
								class="code"
								wrap="off"
								id="code"
								oninput="this.parentNode.dataset.replicatedValue = this.value"
							></textarea>
						</div>
					</div>
				</div>
				<div class="regsSection section">
					<span class="sectionTitle">Registers</span>

					<table class="registers" id="regs">
						<tbody></tbody>
					</table>
				</div>
			</div>
			<div class="memorySection section">
				<span class="sectionTitle">Memory</span>

				<table class="memory" id="mem">
					<tbody></tbody>
				</table>
			</div>
		</div>
		<script src="bundle.js"></script>
	</body>
</html>
